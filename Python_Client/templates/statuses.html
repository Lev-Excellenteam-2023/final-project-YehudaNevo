<!DOCTYPE html>
<html>
<head>
    <title>Presentation Statuses</title>
</head>
<body>
    <h1>Presentation Statuses</h1>
    <ul>
        {% for presentation in presentations %}
            <li>
                <strong>{{ presentation.file_name }}</strong> - Status: {{ presentation.status }}
                {% if presentation.status == 'complete' %}
                    <a href="{{ url_for('view_results', presentation_id=presentation.id) }}">View Result</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
