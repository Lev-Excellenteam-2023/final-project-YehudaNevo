<!DOCTYPE html>
<html>
<head>
    <title>Status</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Status</h1>
        </header>

        <div class="status-info card text-dark bg-transparent mb-3">
            <div class="card-body">
                <h5 class="card-title">File Details</h5>
                <p class="card-text">ID: {{ id }}</p>
                <p class="card-text">File Name: {{ pptx }}</p>
                <p class="card-text">Status: {{ status }}</p>
            </div>
        </div>

        <nav>
            <ul class="nav nav-list">
                <li><a class="btn btn-frame" href="/">Home</a></li>
                <li><a class="btn btn-frame" href="/status">Refresh Status</a></li>
                <li><a class="btn btn-frame" href="/results">View Results</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
