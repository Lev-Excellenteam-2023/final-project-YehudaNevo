<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .results-info {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ result_title }}</h1>
        </header>

        <div class="results-info">
            {% for slide in result %}
                <div class="card text-dark bg-transparent mb-3">
                    <div class="card-header">Slide {{ loop.index }}: {{ slide[0] }}</div>
                    <div class="card-body">
                        <h5 class="card-title">Explanation:</h5>
                        <p class="card-text">{{ slide[1] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <nav>
            <ul class="nav nav-list">
                <li><a class="btn btn-frame" href="/">Home</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
